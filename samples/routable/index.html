<html>
<script src="../../es+.js"></script>
<script src="default.js"></script>
<script src="page1.js"></script>
<script src="page2.js"></script>
<script>
    $es.store = new Proxy({ title: 'title[global]' },
        {
            get: function (target, key, receiver) {
                console.log('from store get', { target, key, receiver });
                return Reflect.get(target, key, receiver);
            },
            set: function (target, key, value, receiver) {
                console.log('from store set', { target, key, value, receiver });
                return Reflect.set(target, key, value, receiver);
            }
        }
    );
</script>

<body>
    <div style="background:lightgray">
        <button onclick="$es.router.goto('/page1');">goto('/page1') with abs path.</button>
        <button onclick="$es.router.goto('/page2');">goto('/page2') with abs path.</button>
        <button onclick="$es.router.goto('page2');">goto('page2') with rel path.</button>
        <button onclick="window.history.back();">back</button>
    </div>
    <div>
        <es-slot id='topslot'></es-slot>
    </div>
</body>

</html>
