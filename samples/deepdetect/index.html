<html>
<title>Es Detector</title>
<script src="../../es+.js"></script>
<script>
    function setVarsMode(isDeep) {
        window.deepVars = $es.EsData({
            data: {
                titles: ['--', 'Title in titles[1]'],
                sub: {
                    title: 'Title in sub.title'
                },
                deeply: {
                    titles: ['Title in deeply.titles[0]']
                },
            }
        }, {
            deepInspect: isDeep
        });
    }

    setVarsMode(false);
</script>

<template id='template1'>
    <div><span>Enable detector without level limits.</span></div>
    <div><span>Title = [${deepVars.data.titles[1]}]</span></div>
    <div><span>Title = [${deepVars.data.sub.title}]</span></div>
    <div><span>Title = [${deepVars.data.deeply.titles[0]}]</span></div>
</template>

<body>
    <div style="margin-bottom:20px"><small>Please open the console view to see more details.</small></div>
    <div style="background:lightgray">
        <button onclick="deepVars.data.titles[1]='Changed!'">titles[1]=</button>
        <button onclick="deepVars.data.sub.title='Changed!'">sub.title=</button>
        <button onclick="deepVars.data.deeply.titles[0]='Changed!'">deeply.titles[0]=</button>
        <span>&nbsp;</span>
        <button onclick="setVarsMode(true);$es.em('elid').esRender();">Enable deep detecting</button>
    </div>
    <div>
        <es-use id="elid" component='#template1'></es-use>
    </div>
</body>

</html>
