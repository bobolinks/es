<html>
<title>Es simple</title>
<script src="../../es+.js"></script>

<template id='template1'>
    <span>This is a template.Title = [${this.data.title}]</span>
</template>

<body>
    <div style="margin-bottom:20px"><small>Please open the console view to see more details.</small></div>
    <div>
        <es-use>
            <template>
                <span>This is a template.</span>
            </template>
        </es-use>
    </div>
    <div>
        <es-use id="elid" component='#template1'>
            <script type="text/es-extend">
                {
                    data: {
                        title: 'This is the title from this.data.title.'
                    },
                    styles: {
                        default: {
                            'font-size': '20',
                            color: 'orange'
                        }
                    }
                }
            </script>
        </es-use>
    </div>
    <div><button onclick="$es.it('elid').data.title='Title from button!';">Change Title</button></div>
</body>

</html>
